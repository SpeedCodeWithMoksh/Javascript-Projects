<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Text From Input Field</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="text-1" value="Some text to be copied">
      <button onclick="copy('text-1')" class="btn">Copy Text</button>
    </div>
    <div class="container">
      <input type="text" id="text-2" value="Here another text to be copied">
      <button onclick="copy('text-2')" class="btn">Copy Text</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
